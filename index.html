<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-----------------CSS Link--------------- -->
    <link rel="stylesheet" href="css/style.css" />
    <!-----------------Bootstrap Link--------------- -->
    <link

    <title>PhonoMania</title>

  <body>

    <!-----------------External JS Link--------------- -->

</html>
